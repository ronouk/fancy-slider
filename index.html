<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2 class="m-4 text-center text-success">Search Image to create slider</h2>
    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2">
        <input type="text" class="form-control" id="search" placeholder="nature">
      </div>
      <button type="button" id="search-btn" class="btn btn-danger mb-2">Search</button>
    </div>

    <!-- Bonus work - Loader -->
    <div id="loading-spinner" class="loader-div loader-display">
      <div class="lds-ripple">
          <div></div>
          <div></div>
      </div>
  </div>
  
    <section class="images">
      <div class="row justify-content-around align-items-center m-5 gallery-header">
        <p class="head-title bg-warning rounded text-center col-lg-4 col-sm-12 m-lg-0 m-3 text-white font-weight-bold py-2">Image selected: <span id="image-number">0</span></p>
        <div class="input-group col-lg-4 col-sm-12  m-lg-0 m-3">
          <input class="form-control text-center" id="duration" placeholder="Slider change duration">
          <!-- second problem - spelling error -->
        </div>
        <button id="create-slider" class="btn btn-primary px-3 col-sm-4 m-lg-0 m-3">Create slider</button>
      </div>

      <div class="row gallery d-flex justify-content-center">

      </div>
    </section>
    <!-- slider -->
    <div class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
    </div>

    <!-- Bonus: Footer section -->
    <footer class="container" id="footer-section">
      <span id="footer-date"></span><br>&#169; Saiful Islam || All Right Reserved
    </footer>

  </div>

  <script src="./app.js"></script>
</body>

</html>
